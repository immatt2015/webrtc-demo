<!DOCTYPE html>
<html>
<head>
    <title>RTC</title>
    <meta charset="utf-8">
    <meta cache-contrl="no-cache">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            width: 80%;
            margin: auto;

            display: -webkit-flex;
            display: -moz-flex;
            display: -o-flex;
            display: -ms-flex;
            display: flex;
        }

        #aside {
            margin-top: 1rem;
            padding-left: 1rem;
            padding-top: -1rem;
            width: 10rem;
            border-left: .5px lightgray solid;
        }

        #article {
            flex: 1;
        }

        #c_media {
            margin: auto;
            user-select: none;
        }

        #c_video_remote {
            width: 100%;
            height: 100%;
            float: left;
        }

        #c_video_local {
            clear: both;

            width: 20%;
            float: right;
            margin-top: -16%;
            margin-right: 1%;
        }

        #c_media input {
        }

        #my-name {
            color: dimgray;
        }

        #msg-list {
            height: 10rem;
            overflow: scroll;
        }
    </style>
</head>
<body>
<noscript>
    当前浏览器不支持JS!
</noscript>
<header>
</header>
<article id="article">
    <section>
        <h4>视频</h4>
        <div id="c_media">
            <video id="c_video_remote" autoplay controls></video>
            <video id="c_video_local"  autoplay controls></video>
        </div>
        <form>
            <label><input type="checkbox" disabled id="s-video">开启视频</label>
            <label><input type="checkbox" disabled id="s-audio" checked>开启音频</label>
            <input type="button" value="开始活动" disabled id="start-media">
            <input type="button" value="停止活动" disabled id="stop-media">
        </form>
    </section>
    <section>
        <h4>文件传输</h4>
        <form id="file-form">
            <input type="file" id="file" class="form-input" required/>
            <input type="button" value="传输" class="sender"/>
        </form>
        <span id="download"></span>
    </section>
    <section>
        <h4>文本传输</h4>
        <form id="text-form" action="#">
            <input type="text" placeholder="输入消息" required class="form-input"/>
            <input type="button" value="发送信息" class="sender">
        </form>
        <div id="msg">
            <p>消息列表</p>
            <div id="msg-list">

            </div>
        </div>
    </section>
</article>
<aside id="aside">
    <section>
        <p >我的名字: <span id="my-name"></span> </p>
    </section>
    <section>
        <h4>在线:</h4>
        <ul id="c_list">
        </ul>
    </section>
</aside>
<div style="clear: both;"></div>
</body>
</html>
<script src="adapter.js"></script>
<script src="main.js"></script>
